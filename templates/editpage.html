<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class=" mt-5">
    <center>
        <div class="pt-5">
        <form action="{% url 'update' pk=key2.id %}" method="post">
        {% csrf_token %}
            <table >
                <tr>
                    <td>Name</td>
                    <td><input name="name" type="text" value={{key2.username}}></td>

                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" value={{key2.email}} name="email"></td>

                </tr>
                <tr>
                    <td>Superuser</td>
                    <td><input type="text" value={{key2.is_superuser}} name="is_superuser"></td>

                </tr>
            </table>
            <input type="submit" value="Update">
        </form>
        </div>
    </center>
</body>
</html>
