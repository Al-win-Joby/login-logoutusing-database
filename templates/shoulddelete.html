{% extends 'adminbase.html' %}

{% block content %}

    <div class="mt-5 row  text-center">
        <h3>Are you sure you want to delete {{dname}}</h3>
        
        <div class="col justify-content-end d-flex">
        <form action="{% url 'delete' pk=pk %}" method="POST">
            {% csrf_token %}
        <button class="btn btn-danger" >Yes</button>
        </form>
        </div>
        <div class="col justify-content-start d-flex">
        <form action="{% url 'adminhome' %}" method="GET">
            {% csrf_token %}
        <button class="btn btn-warning">No</button>
        </form>
        </div>
        
    </div>
    






{% endblock %}
