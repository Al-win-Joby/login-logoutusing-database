<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body >

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form action="loggedin" method="POST">
                {% csrf_token %}
                <div class="md-5 mt-md-4">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
                  
                  <div class="form-outline form-white mb-4">
                    <input type="name" id="typeEmailX" class="form-control form-control-lg" name="name"/>
                    <label class="form-label" for="typeEmailX">Name</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
    
                  
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

    
                </div>
                {% for message in messages %}
                 <h3 class="text-center text-danger pt-2">{{message}}</h3>
                {% endfor %}
              
              <form action="signup">
                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold" >Sign Up</a>
                  </p>
                  <a href="{% url 'adminlogin' %}" class="text-white-50 fw-bold" >Admin login</a>
                </div>
                
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



</body>
</html>
